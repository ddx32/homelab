# Minimal CUPS configuration for Raspberry Pi Zero
# Generated by Ansible - Network accessible

LogLevel info
Encryption Never
DefaultEncryption Never

Listen 0.0.0.0:631
Listen /var/run/cups/cups.sock

<Location />
  Order allow,deny
  Allow all
</Location>

<Location /admin>
  Order allow,deny
  Allow all
</Location>

<Policy default>
  JobPrivateAccess default
  JobPrivateValues default
  SubscriptionPrivateAccess default
  SubscriptionPrivateValues default
  
  <Limit All>
    Order deny,allow
  </Limit>
</Policy> 
