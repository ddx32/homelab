apiVersion: v1
kind: Namespace
metadata:
  name: homeassistant
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: homebridge-pv
  namespace: homeassistant
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  storageClassName: nfs
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /export/ssd-data/homebridge
    server: omv.cdglan.org
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: homebridge
  namespace: homeassistant
spec:
  repo: https://ddx32.github.io/homelab
  chart: homebridge
  targetNamespace: homeassistant
  version: 0.2.1
  valuesContent: |-
    image:
      tag: 2025-02-26
    env:
      TZ: Europe/Prague
    ingress:
      hosts:
        - homebridge.jehli.net
      ingressClassName: cloudflare-tunnel
    volumeName: homebridge-pv
