apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transmission
  template:
    metadata:
      labels:
        app: transmission
    spec:
      containers:
      - image: linuxserver/transmission
        imagePullPolicy: "Always"
        name: transmission
        ports:
        - containerPort: 9091
        - containerPort: 51413
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        volumeMounts:
        - mountPath: /downloads
          name: downloads
        - mountPath: /watch
          name: watch
        - mountPath: /config
          name: config
      volumes:
      - name: downloads
        hostPath:
          path: /mnt/ursula/transmission-downloads
      - name: watch
        hostPath:
          path: /mnt/ursula/transmission-watch
      - name: config
        hostPath:
          path: /mnt/ursula/transmission-config


---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: transmission
  name: transmission
spec:
  ports:
  - name: http
    port: 80
    targetPort: 9091
  - name: data
    port: 51413
    targetPort: 51413
  selector:
    app: transmission

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: transmission
spec:
  ingressClassName: nginx
  rules:
  - host: transmission.cdg.lan
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: transmission
            port:
              number: 80
