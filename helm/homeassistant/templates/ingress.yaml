apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}-ingress
  annotations:
    {{- toYaml .Values.ingressAnnotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingressClassName }}
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - pathType: ImplementationSpecific
            path: /
            backend:
              service:
                name: {{ .Values.name }}
                port:
                  number: {{ .Values.port }}
  tls:
    - hosts:
        - {{ .Values.host }}
      secretName: homeassistant-cert
