---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.name }}
  name: {{ .Values.name }}-deployment
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: {{ .Values.name }}
          image: "{{ .Values.image }}:{{ .Values.tag }}"
          env:
{{ .Values.env | toYaml | indent 10 }}
          volumeMounts:
            - mountPath: /etc/bind
              name: config
      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}-bind-configmap
