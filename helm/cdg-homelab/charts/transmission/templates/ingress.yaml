apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.transmission.name }}
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.transmission.ingress.host }}
    http:
      paths:
      - path: {{ .Values.transmission.ingress.path }}
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Values.transmission.name }}
            port:
              number: {{ .Values.transmission.ingress.port }}
  - host: {{ .Values.metricsExporter.ingress.host }}
    http:
      paths:
      - path: {{ .Values.metricsExporter.ingress.path }}
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Values.metricsExporter.name }}
            port:
              number: {{ .Values.metricsExporter.ingress.port }}
