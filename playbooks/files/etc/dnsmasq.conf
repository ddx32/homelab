# Never forward plain names (without a dot or domain part)
domain-needed

# Never forward addresses in the non-routed address spaces.
bogus-priv

# Disable DHCP
no-dhcp-interface=enp4s0

# Add FQDNs
expand-hosts

# Local-only domain names
local=/cdg.lan/
domain=cdg.lan

# Use a local cache
cache-size=5000
conf-dir=/etc/dnsmasq.d
